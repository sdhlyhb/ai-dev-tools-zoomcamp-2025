{
  "services":
    [
      {
        "type": "web",
        "name": "codesyncpad",
        "runtime": "docker",
        "rootDir": "./hw02-coding-interview",
        "dockerfilePath": "./Dockerfile.render",
        "dockerContext": ".",
        "plan": "free",
        "region": "oregon",
        "healthCheckPath": "/api/health",
        "envVars":
          [
            { "key": "NODE_ENV", "value": "production" },
            { "key": "PORT", "value": "10000" },
            {
              "key": "DATABASE_URL",
              "fromDatabase":
                { "name": "codesyncpad-db", "property": "connectionString" },
            },
            { "key": "SESSION_TTL_HOURS", "value": "24" },
            { "key": "MAX_ACTIVE_USERS", "value": "50" },
            { "key": "EXECUTION_TIMEOUT_MS", "value": "5000" },
            { "key": "EXECUTION_MEMORY_LIMIT_MB", "value": "128" },
          ],
      },
    ],
  "databases":
    [
      {
        "name": "codesyncpad-db",
        "databaseName": "codesyncpad",
        "plan": "free",
        "region": "oregon",
      },
    ],
}
