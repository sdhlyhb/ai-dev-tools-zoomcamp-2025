# Fly.io configuration for CodeSyncPad
app = "codesyncpad"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile.fly"

[env]
  NODE_ENV = "production"
  PORT = "8080"
  SESSION_TTL_HOURS = "24"
  MAX_ACTIVE_USERS = "50"
  EXECUTION_TIMEOUT_MS = "5000"
  EXECUTION_MEMORY_LIMIT_MB = "128"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

[[http_service.checks]]
  interval = "15s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/api/health"
  protocol = "http"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
